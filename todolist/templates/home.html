{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{%block homeactive%}active{%endblock homeactive%}
{% block body %}
<div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
    <img src="{% static 'img1.jpg' %}" alt="Illustration" class="img-fluid" style="width: 40%; max-width: 600px;">
</div>

<!-- Speech Bubble -->
<div id="speechBubble" class="speech-bubble" style="position: fixed; bottom: 140px; right: 30px; background: #ffe082; color: #5c5c5c; padding: 10px 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); font-size: 14px;">
    Click here to create your task.
    <div class="arrow" style="position: absolute; bottom: -10px; right: 20px; width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 10px solid #ffe082;"></div>
</div>

<!-- "+" Button -->
<a href="{% url 'addtask' %}" class="btn btn-primary rounded-circle shadow-lg" 
   style="position: fixed; bottom: 80px; right: 20px; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
    <span style="font-size: 30px;">+</span>
</a>

{% endblock body %}
